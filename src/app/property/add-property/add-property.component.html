<div class="flex justify-center w-full mt-12">
  <mat-card>
    <mat-card-header>Add New Property</mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="grid" #form="ngForm">
        <div class="col-span-12">
          <mat-form-field>
            <mat-label for="name"> Name </mat-label>
            <input
              #inputName="ngModel"
              matInput
              type="text"
              ngModel
              name="name"
              required
              minlength="5"
            />
            <mat-error
              *ngIf="inputName.errors?.['required']"
              class="text-red-400"
              >Provide a correct name</mat-error
            >
            <mat-error *ngIf="inputName.errors?.['minlength']">
              Name should be at least 5 characters long
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-span-12">
          <mat-form-field>
            <mat-label for="type"> Type </mat-label>
            <input matInput type="text" ngModel name="type" />
          </mat-form-field>
        </div>
        <div class="col-span-12">
          <mat-form-field>
            <mat-label for="price"> Price </mat-label>
            <input matInput type="number" ngModel name="price" />
          </mat-form-field>
        </div>
        <div class="col-span-12">
          <button type="submit" mat-raised-button color="primary">Save</button>
          <button type="reset" mat-flat-button>Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
