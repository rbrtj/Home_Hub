<div class="grid mt-3">
  <div class="col-span-12 m-auto">
    <mat-card>
      <mat-card-header>Register</mat-card-header>
      <form
        [formGroup]="registrationForm"
        class="flex flex-col"
        (ngSubmit)="onSubmit()"
      >
        <mat-card-content class="flex flex-col">
          <div class="col-span-12">
            <mat-form-field>
              <mat-label for="name">Name</mat-label>
              <input matInput placeholder="" formControlName="userName" />
              <mat-error *ngIf="registrationForm.controls['userName']?.errors">
                Provide a correct name!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-12">
            <mat-form-field>
              <mat-label for="email">Email</mat-label>
              <input matInput placeholder="" formControlName="email" />
              <mat-error *ngIf="registrationForm.controls['email']?.errors"
                >Provide a correct email!</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-span-12">
            <mat-form-field>
              <mat-label for="password">Password</mat-label>
              <input matInput placeholder="" formControlName="password" />
              <mat-error
                *ngIf="
                  registrationForm.controls['password'].hasError('minlength')
                "
              >
                Password should be at least 8 characters long!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-12">
            <mat-form-field>
              <mat-label for="cpassword">Confirm Password</mat-label>
              <input
                matInput
                placeholder=""
                formControlName="confirmPassword"
                [errorStateMatcher]="confirmPasswordMatcher"
              />
              <mat-error *ngIf="registrationForm.hasError('mismatch')">
                Passwords do not match!
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-span-12">
            <mat-form-field>
              <mat-label for="phone">Phone</mat-label>
              <input matInput placeholder="" formControlName="phone" />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions class="flex gap-4">
          <button
            mat-raised-button
            [disabled]="registrationForm.invalid || registrationForm.pending"
            color="primary"
            type="submit"
          >
            Save
          </button>
          <button mat-button type="reset">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
